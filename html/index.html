<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beispielwebseite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="about.html">Über uns</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Willkommen auf unserer Beispielwebseite!</h1>
            <p>Dies ist ein einfacher Text, um das Layout zu demonstrieren.</p>
        </section>
        <section id="about">
            <h2>Über uns</h2>
            <p>Wir sind ein fiktives Unternehmen, das fiktive Produkte anbietet.</p>
        </section>
        <section id="contact">
            <h2>Kontakt</h2>
            <form action="thankyou.html">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email">
                
                <label for="message">Nachricht:</label>
                <textarea id="message" name="message"></textarea>

                <div>
                     <label for="conditions">Ich akzeptiere die AGB</label>
                    <input type="checkbox" id="conditions" name="conditions" value="1" required>
                </div>
               
                <button type="submit">Senden</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Beispielunternehmen</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
